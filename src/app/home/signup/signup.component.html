<h4 class="text-center"> Register to embrace a new world!</h4>
<form [formGroup]="signUpForm" class="form mt-4">
  <div class="form-group">
    <input formControlName="email"  placeholder="email" class="form-control" autofocus >
    <app-vmessage text="Email is required!" *ngIf="signUpForm.get('email').errors?.required"></app-vmessage>
    <app-vmessage text="Invalid email!" *ngIf="signUpForm.get('email').errors?.email"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="fullName" placeholder="full name" class="form-control">
    <app-vmessage text="Full name is required!" *ngIf="signUpForm.get('fullName').errors?.required"></app-vmessage>
    <app-vmessage text="Minimum lenghgt is 10." *ngIf="signUpForm.get('fullName').errors?.minlenght"></app-vmessage>
    <app-vmessage text="Maximum lenghgt is 40." *ngIf="signUpForm.get('fullName').errors?.maxlenght"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="userName" placeholder="user name" class="form-control">
    <app-vmessage text="User name is required!" *ngIf="signUpForm.get('userName').errors?.required"></app-vmessage>
    <app-vmessage text="Must be lower case." *ngIf="signUpForm.get('userName').errors?.pattern"></app-vmessage>
    <app-vmessage text="Minimum lenghgt is 5." *ngIf="signUpForm.get('userName').errors?.minlenght"></app-vmessage>
    <app-vmessage text="Maximum lenghgt is 20." *ngIf="signUpForm.get('userName').errors?.maxlenght"></app-vmessage>
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" placeholder="password" class="form-control">
    <app-vmessage text="Password is required!" *ngIf="signUpForm.get('password').errors?.required"></app-vmessage>
    <app-vmessage text="Minimum lenghgt is 8." *ngIf="signUpForm.get('password').errors?.minlenght"></app-vmessage>
    <app-vmessage text="Maximum lenghgt is 14." *ngIf="signUpForm.get('password').errors?.maxlenght"></app-vmessage>
  </div>
  <button class="btn btn-primary btn-block">Register</button>

  <p>Already a user?
    <a [routerLink]="['']"> Sign In!</a>
  </p>
</form>
